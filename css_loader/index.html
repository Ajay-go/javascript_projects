<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loaders</title>
</head>
<body>
    <div class="all_loader">
        <hr>
        <div class="round"> </div>
        <h3>round loader</h3>
        <hr>
        <div class="pulse"></div>
        <h3>single pulse</h3>
        <hr>
        <div class="three-pulse">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h3>three pulse</h3>

        <hr>
        <div class="wave-pulse">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h3>wave-pulse</h3>
        <hr>
        <div class="column-pulse">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <h3>column-pulse</h3>
        <hr>

        <div class="faded-column">
            <div class="c"></div>
            <div class="c"></div>
            <div class="c"></div>
        </div>
        <h3>Faded column</h3>

        <hr>

    </div>
    
</body>
</html>
